<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3c3439572.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="menu">
    <a href="index.html">HOME</a>
    <a href="index.html#learn">LEARN</a>
    <a href="index.html#about_us">ABOUT US</a>
    <a href="#">CONTACT</a>

    <a href="download.html">DOWNLOAD</a>
</section>

<section id="contactImage">

    <div class="mainCenter">
        <h1 id="title">CONTACT.</h1>
        <form style="max-width:500px; margin:auto">

            <div class="input">
                <i class="fas fa-signature icon"></i>
                <input id="contactFullName" class="inputField" type="text" placeholder="John Smith">
            </div>

            <div class="input">
                <i class="far fa-user icon"></i>
                <input id="conactUserName" class="inputField" type="text" placeholder="JohnSmith@gmail.com">
            </div>

            <div class="input">
                <i class="fas fa-question icon"></i>
                <input id="contactQuestion" class="inputField" type="text" placeholder="I have a question about...">
            </div>
            <button type="submit" class="loginButton"><i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</section>
</body>
</html>
