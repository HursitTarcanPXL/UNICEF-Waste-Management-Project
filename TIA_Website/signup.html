<script>
    function registerFormCheckInputFilled() {
        if ((document.getElementById('E-address').value.length > 0) && (document.getElementById('Fname').value.length > 0)
            && (document.getElementById('Lname').value.length > 0) && (document.getElementById('pass').value.length > 0)) {
            return true;
        }
    }

    var form = document.getElementById('form');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        var firstname = document.getElementById('Fname').value;
        var lastname = document.getElementById('Lname').value;
        var username = document.getElementById('E-address').value;
        var password = document.getElementById('pass').value;

        fetch("http://localhost:4000/users/register", {
            method: 'POST',
            body: JSON.stringify({
                firstname: firstname,
                lastname: lastname,
                username: username,
                password: password
            }),
            headers: {
                "Content-Type":"application/json; Charset=UTF-8"
            }
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (date) {
                console.log(date);
            })

    });
</script>
